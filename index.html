<!-- index.html -->
<body>
  <div id="presentation-container"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const presentationName = params.get('presentation');
    const lang = params.get('lang');
    const type = params.get('type') || 'presentation'; // новый параметр: doc, presentation, quiz

    if (presentationName) {
      const presentationContainer = document.getElementById('presentation-container');
      
      // Определяем имя файла в зависимости от типа
      let fileName;
      switch(type) {
        case 'doc': fileName = 'doc.html'; break;
        case 'quiz': fileName = 'quiz.html'; break;
        case 'presentation':
        default: fileName = 'presentation.html'; break;
      }
      
      // Строим URL
      const presentationUrl = lang 
        ? `presentations/${presentationName}/${fileName}?lang=${lang}`
        : `presentations/${presentationName}/${fileName}`;
      
      presentationContainer.innerHTML = `
        <iframe 
          src="${presentationUrl}" 
          width="100%" 
          height="100%"
          frameborder="0"
        ></iframe>
      `;
    } else {
      document.body.innerHTML = `
        <h1>To open presentation put full URL in search bar</h1>
        <p>Example: ?presentation=22.УправлениеТаймером&type=quiz&lang=en</p>
      `;
    }
  </script>
</body>
